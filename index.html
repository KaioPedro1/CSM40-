  <title>Sobre</title>

<body>
  <!--MENU SUPERIOR-->
  <nav>
    <label class="logo">
      <img src="imagens\logo.png" width="125px">
    </label>
    <ul>
      <li><a href="index.html">Home</a> </li>
      <li><a href="produtos.html">Produtos</a></li>
      <li><a href="sobre.html">Sobre</a></li>

    </ul>
  </nav>
  <!--Não estava conseguindo posicionar o slider só com a documentação do bootstrap, entao copiei esse video https://www.youtube.com/watch?v=ku_97a6Bgkg-->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="overlay_image" style="background-image:url(imagens/logo3estoque.svg);"></div>
        <div class="carousel-caption d-none d-md-block">
          <a href="produtos.html" class="btn btn-dark">Confira o nosso estoque!</a>
        </div>
      </div>
      <div class="carousel-item">
        <div class="overlay_image" style="background-image:url(imagens/logo2contato.svg);"></div>
        <div class="carousel-caption d-none d-md-block">
          <a href="contato.html" class="btn btn-dark">Dúvidas? Entre em contato.</a>
        </div>
      </div>
      <div class="carousel-item">
        <video autoplay muted loop class="video_bg">
          <source src="imagens/backgroundteste.mp4" type="video/mp4">
        </video>
        <div class="carousel-caption d-none d-md-block">
          <button class="btn btn-dark">Teste video</button>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

</body>

</html>
