  <div id="menu">
      <button onclick="listarCategorias()">Lista de categorias</button>
      <button onclick="listarProdutos()">Lista de produtos</button>
      <button onclick="mostraPopup('categoria', 'Inserção','inserir',0)" id = "botaoAdcCategoria" class = "botaoAdicionar">Adicionar categoria</button>
      <button onclick="mostraPopup('produto', 'Inserção', 'inserir',0)"id = "botaoAdcProduto" class = "botaoAdicionar">Adicionar produto</button>
  </div>
  <div id="displayEntrada" style = "display: none;">
      <div class="popup">
          <button id = "closePopup" onclick="fechaPopup()">X</button>
          <h1 id = "textoForm"></h1>

          <form id ="dadosCategoriaInsere" class = "formularioDados row g-3" style="display: none;">
              <label for="nomeCategoria" class="form-label" >Nome da nova categoria:</label> 
              <input type="text" name="nomeCategoria" class="form-control" id="nomeCategoria" placeholder="Sedan" onchange="this.value=this.value.toUpperCase()" required>
              <div class="col-12">
                  <input type="submit"  class="btn btn-primary" id="botao_enviar_categoria">
              </div>
          </form>

          <form id="dadosProdutoInsere" class = "formularioDados row g-3"  style="display: none;">
              <div class="col-md-7">
                  <label for="nomeProduto" class="form-label">Nome do produto</label> 
                  <input type="text"  class="form-control" name="nome" id="nomeProduto" placeholder="Fiat bazuka" onchange="this.value=this.value.toUpperCase()"required>
              </div>
              <div class="col-md-2">
                  <label for="selectID" class="form-label">Categoria</label>
                  <select name="categoria" class="form-select" id="selectID"></select>
              </div>
              <div class="col-md-3">
                  <label for="codigo"class="form-label">Código do produto </label>
                  <input type="number" class="form-control" name="codigo" id="codigoProduto" placeholder="Número de 1 a 1000" min="1" max="1001" required>
              </div>
              <div class="col-md-3">
                  <label for="preco" class="form-label">Preco do produto em R$</label>
                  <input type="number" class="form-control" step=".01" name = "preco"id="precoProduto" min="0" placeholder="120.000" required>
              </div>
              <div class="col-md-3">
                  <label for="peso"class="form-label">Peso em KG </label>
                  <input type="number" class="form-control" step=".001" name= "peso" id="pesoProduto" min="700" placeholder="1200" required>
              </div>
              <div class="col-md-6">
                  <label for="formFile" class="form-label">Imagem do produto</label>
                  <input class="form-control" type="file" id="formFile">
              </div>
              <label for="descricao"class="form-label">Descrição:</label>
              <textarea name="descricao" class="form-control"  id="descricao" cols="30" rows="10" from="dadosProdutoInsere">Insira a descrição aqui...</textarea>
              <div class="col-12">
              <input type="submit"  class="btn btn-primary" id="botao_enviar_produto"></div>
          </form>

      </div>
  </div>
  <div id="dashboard_div" class= "row" >
      <div id="filter_div1" class = "col-6"> </div>
      <div id="filter_div2" class = "col-6"> </div>
